<h1>Lập trình hướng đối tượng (OOP) trong Java.</h1>

<section>
  Java là một ngôn ngữ lập trình hướng đối tượng (OOP), dựa trên 4 nguyên tắc
  chính:

  <ol>
    <li>Encapsulation (Đóng gói)</li>
    <li>Inheritance (Kế thừa)</li>
    <li>Polymorphism (Đa hình)</li>
    <li>Abstraction (Trừu tượng)</li>
  </ol>
  <p class="text-danger">Học không chắc cái này thì khỏi học Java</p>
</section>
