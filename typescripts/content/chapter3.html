<h1>Object và Interface</h1>
<h2 class="heading">OBJECTS</h2>
<p class="text-info">
  Object trong TypeScript là kiểu dữ liệu chứa cặp key-value, cho phép bạn lưu
  trữ nhiều thông tin liên quan trong một biến.
</p>
<p class="warning">Nó như class trong Java</p>
<img src="/img/chap3/1.png" alt="" width="100%" style="object-fit: cover" />
<h2 class="heading">INTERFACE</h2>
<p class="text-info">
  Interface giống như bản thiết kế (blueprint) cho các object — nó định nghĩa
  object đó phải có những gì.
</p>
<img src="/img/chap3/2.png" alt="" width="100%" style="object-fit: cover" />
